<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#031929">
  <meta name="apple-mobile-web-app-title" content="FOSS Planet">
  <meta name="application-name" content="FOSS Planet">
  <meta name="msapplication-TileColor" content="#031929">
  <meta name="theme-color" content="#031929">
  <title>FOSS Planet | Netlify CMS</title>
</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script src="https://sharadcodes.github.io/hugo-shortcodes-netlify-cms/dist/hugo_shortcodes_netlify_cms.js"></script>
  <script>
  CMS.registerPreviewStyle("https://www.foss-planet.de/scss/style.min.css");
  CMS.registerPreviewStyle("https://www.foss-planet.de/plugins/bootstrap/bootstrap.min.css");
  CMS.registerPreviewStyle("https://www.foss-planet.de/plugins/slick/slick.css");
  CMS.registerPreviewStyle("https://www.foss-planet.de/plugins/themify-icons/themify-icons.css");
  CMS.registerPreviewStyle("https://www.foss-planet.de/plugins/venobox/venobox.css");
  CMS.registerPreviewStyle("https://code.cdn.mozilla.net/fonts/fira.css");
  var PostPreview = createClass({
    render: function() {
      var entry = this.props.entry;
      var image = entry.getIn(['data', 'image']);
      var bg = this.props.getAsset(image);
      return h('div', {"className": "col-lg-8 mx-auto"},
        h('h2', {}, entry.getIn(['data', 'title'])),
        h('img', {"className": "img-fluid w-100 mb-4", src: bg.toString()}),
        h('div', {"className": "content mb-5"}, this.props.widgetFor('body'))
      );
    }
  });

  CMS.registerPreviewTemplate("blog", PostPreview);
  </script>
</body>
</html>
