{{ define "main" }}

<section class="section-sm pb-0">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <h2>{{ .Title | markdownify }}</h2>
        <div class="content mb-4">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</section>


<section class="section-sm pb-0">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <h2 class="mb-4">Artikel einreichen</h2>
        <form action="https://cantorgymnasium.de/test/write.php" method="POST" class="row">
          <div class="col-lg-6">
            <input type="text" class="form-control mb-4" id="name" name="visitor_name" placeholder="Name">
          </div>
          <div class="col-lg-6">
            <input type="email" class="form-control mb-4" id="email" name="visitor_email" placeholder="Email">
          </div>
          <div class="col-12">
            <input type="text" class="form-control mb-4" id="subject" name="email_title" placeholder="Betreff">
          </div>
          <div class="col-12">
            <textarea name="visitor_message" id="message" class="form-control mb-4" placeholder="Nachricht"></textarea>
          </div>
          <div class="col-12">
            <input type="url" name="article" id="article" class="form-control mb-4" placeholder="Dein Artikel (CodiMD Link)"></input>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Absenden</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section><br>

{{ end }}
